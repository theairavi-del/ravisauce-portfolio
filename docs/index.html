<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravisauce | Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            color: #111;
            -webkit-tap-highlight-color: transparent;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 70px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 24px;
            z-index: 1000;
            border-bottom: 1px solid #efefef;
        }

        .logo {
            position: absolute;
            left: 24px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
        }

        .nav-tab {
            padding: 10px 20px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            background: transparent;
            color: #555;
            transition: all 0.2s;
        }

        .nav-tab:hover {
            background: #efefef;
        }

        .nav-tab.active {
            background: #111;
            color: #fff;
        }

        /* Mobile Menu */
        .mobile-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            padding: 8px;
            background: transparent;
            border: none;
            cursor: pointer;
            position: absolute;
            right: 20px;
        }

        .h-line {
            height: 2px;
            background: #111;
            width: 24px;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 350px;
            height: 100vh;
            background: #0a0a0a;
            z-index: 5000;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .mobile-menu.active { right: 0; }

        .mobile-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 4999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .mobile-backdrop.active {
            opacity: 1;
            visibility: visible;
        }

        .mobile-close {
            align-self: flex-end;
            width: 40px;
            height: 40px;
            background: transparent;
            border: 1px solid #333;
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .mobile-item {
            padding: 20px;
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 12px;
            text-align: left;
        }

        @media (max-width: 768px) {
            .nav-tabs { display: none; }
            .mobile-toggle { display: flex; }
        }

        /* Main Content */
        .main {
            padding: 90px 24px 32px;
            min-height: 100vh;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Masonry Grid */
        .masonry-grid {
            column-count: 5;
            column-gap: 16px;
        }

        @media (max-width: 1200px) { .masonry-grid { column-count: 4; } }
        @media (max-width: 900px) { .masonry-grid { column-count: 3; } }
        @media (max-width: 600px) { 
            .masonry-grid { column-count: 2; column-gap: 12px; }
            .main { padding: 90px 16px 32px; }
        }

        /* Pin Styles - Desktop */
        .pin {
            break-inside: avoid;
            margin-bottom: 16px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            background: #f5f5f5;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pin:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        .pin img {
            width: 100%;
            display: block;
            border-radius: 16px;
        }

        .pin-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.4);
            opacity: 0;
            transition: opacity 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 12px;
            border-radius: 16px;
        }

        .pin:hover .pin-overlay {
            opacity: 1;
        }

        .save-btn {
            align-self: flex-end;
            background: #2DD512;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 24px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }

        .save-btn.saved {
            background: #111;
        }

        /* Mobile - No Hover Effects */
        @media (hover: none) and (pointer: coarse) {
            .pin {
                transition: none !important;
                transform: none !important;
                box-shadow: none !important;
            }
            
            .pin:hover,
            .pin:active {
                transform: none !important;
                box-shadow: none !important;
            }
            
            .pin-overlay {
                display: none !important;
            }
        }

        /* Saved Page */
        .saved-empty {
            text-align: center;
            padding: 100px 20px;
            background: #f5f5f5;
            border-radius: 24px;
            margin: 40px auto;
            max-width: 600px;
        }

        .saved-empty h3 {
            margin-bottom: 12px;
        }

        /* Shop Page */
        .shop-list {
            max-width: 800px;
            margin: 0 auto;
        }

        .shop-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: #fff;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .shop-item:hover {
            background: #f9f9f9;
        }

        .shop-item img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .shop-info {
            flex: 1;
        }

        .shop-info h3 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .shop-info p {
            font-size: 13px;
            color: #888;
        }

        .shop-price {
            font-size: 18px;
            font-weight: 600;
        }

        @media (hover: none) and (pointer: coarse) {
            .shop-item {
                transition: none !important;
            }
            .shop-item:hover,
            .shop-item:active {
                background: #fff !important;
            }
        }

        @media (max-width: 768px) {
            .shop-item img {
                width: 60px;
                height: 60px;
            }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.92);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 40px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-content img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .modal-overlay { padding: 20px; }
            .modal-close {
                top: -50px;
                right: 0;
            }
        }

        /* Contact Page */
        .contact-form {
            max-width: 500px;
            margin: 60px auto;
            padding: 0 40px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 16px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            font-family: inherit;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-bottom-color: #2DD512;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            align-self: flex-start;
            padding: 16px 40px;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #2DD512;
            color: #000;
        }

        @media (max-width: 768px) {
            .contact-form {
                margin: 40px 0;
                padding: 0 20px;
            }
            .submit-btn {
                width: 100%;
                align-self: stretch;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo" onclick="showPage('home')">
            <img src="ravisauce-logo-transparent.png" alt="Logo">
        </div>
        
        <nav class="nav-tabs">
            <button class="nav-tab active" onclick="showPage('home')">Home</button>
            <button class="nav-tab" onclick="showPage('saved')">Saved</button>
            <button class="nav-tab" onclick="showPage('shop')">Shop</button>
            <button class="nav-tab" onclick="showPage('contact')">Contact</button>
        </nav>

        <button class="mobile-toggle" onclick="toggleMobileMenu()">
            <span class="h-line"></span>
            <span class="h-line"></span>
            <span class="h-line"></span>
        </button>

        <div class="mobile-menu" id="mobileMenu">
            <button class="mobile-close" onclick="toggleMobileMenu()">×</button>
            <div class="mobile-item" onclick="navigateMobile('home')">Home</div>
            <div class="mobile-item" onclick="navigateMobile('saved')">Saved</div>
            <div class="mobile-item" onclick="navigateMobile('shop')">Shop</div>
            <div class="mobile-item" onclick="navigateMobile('contact')">Contact</div>
        </div>
        <div class="mobile-backdrop" id="mobileBackdrop" onclick="toggleMobileMenu()"></div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Home Page -->
        <div id="home" class="page active">
            <div class="masonry-grid" id="homeGrid"></div>
        </div>

        <!-- Saved Page -->
        <div id="saved" class="page">
            <div class="masonry-grid" id="savedGrid"></div>
            <div class="saved-empty" id="savedEmpty">
                <h3>No saved items yet</h3>
                <p>Click the "Save" button on any work to add it to your collection</p>
            </div>
        </div>

        <!-- Shop Page -->
        <div id="shop" class="page">
            <div class="shop-list" id="shopList"></div>
        </div>

        <!-- Contact Page -->
        <div id="contact" class="page">
            <form class="contact-form" onsubmit="event.preventDefault(); alert('Message sent!');">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Image Modal -->
    <div class="modal-overlay" id="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <img id="modalImg" src="" alt="">
        </div>
    </div>

    <script>
        // Image files - all in same directory
        const images = [
            '1.png',
            '2.png', 
            'img-1.jpeg',
            'img-2.jpeg',
            'img-3.jpeg',
            'img-4.jpeg',
            'img-5.jpeg',
            'img-6.jpeg',
            'front.jpeg',
            'open.jpeg',
            'otherside.jpeg'
        ];

        // Shop products
        const products = [
            { id: 'RS-001', name: 'Organic Poster #1', price: '$89', image: '1.png' },
            { id: 'RS-002', name: 'Fibonacci Study #2', price: '$120', image: '2.png' },
            { id: 'RS-003', name: 'Winter Collection', price: '$150', image: 'img-1.jpeg' },
            { id: 'RS-004', name: 'Neon Dreams Print', price: '$95', image: 'img-2.jpeg' },
            { id: 'RS-005', name: 'Structure Study', price: '$110', image: 'img-3.jpeg' },
            { id: 'RS-006', name: 'Midnight Lab Session', price: '$135', image: 'img-4.jpeg' }
        ];

        let savedImages = JSON.parse(localStorage.getItem('saved') || '[]');

        // Initialize
        function init() {
            renderHome();
            renderSaved();
            renderShop();
        }

        // Render home grid
        function renderHome() {
            const grid = document.getElementById('homeGrid');
            const shuffled = [...images].sort(() => Math.random() - 0.5);
            
            grid.innerHTML = shuffled.map((img, i) => `
                <div class="pin" onclick="openModal('${img}')">
                    <img src="${img}" alt="" loading="lazy" onerror="this.style.opacity='0'">
                    <div class="pin-overlay" onclick="event.stopPropagation()">
                        <button class="save-btn ${savedImages.includes(img) ? 'saved' : ''}" 
                                onclick="toggleSave('${img}', this)">
                            ${savedImages.includes(img) ? 'Saved' : 'Save'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Render saved grid
        function renderSaved() {
            const grid = document.getElementById('savedGrid');
            const empty = document.getElementById('savedEmpty');
            
            if (savedImages.length === 0) {
                grid.innerHTML = '';
                empty.style.display = 'block';
                return;
            }
            
            empty.style.display = 'none';
            grid.innerHTML = savedImages.map(img => `
                <div class="pin" onclick="openModal('${img}')">
                    <img src="${img}" alt="" loading="lazy">
                </div>
            `).join('');
        }

        // Render shop
        function renderShop() {
            const list = document.getElementById('shopList');
            list.innerHTML = products.map(p => `
                <div class="shop-item" onclick="alert('${p.name} - Coming soon!')">
                    <img src="${p.image}" alt="${p.name}" loading="lazy">
                    <div class="shop-info">
                        <h3>${p.name}</h3>
                        <p>${p.id}</p>
                    </div>
                    <div class="shop-price">${p.price}</div>
                </div>
            `).join('');
        }

        // Toggle save
        function toggleSave(img, btn) {
            event.stopPropagation();
            const idx = savedImages.indexOf(img);
            
            if (idx > -1) {
                savedImages.splice(idx, 1);
                btn.textContent = 'Save';
                btn.classList.remove('saved');
            } else {
                savedImages.push(img);
                btn.textContent = 'Saved';
                btn.classList.add('saved');
            }
            
            localStorage.setItem('saved', JSON.stringify(savedImages));
            renderSaved();
        }

        // Show page
        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(page).classList.add('active');
            
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            window.scrollTo(0, 0);
        }

        // Mobile menu
        function toggleMobileMenu() {
            document.getElementById('mobileMenu').classList.toggle('active');
            document.getElementById('mobileBackdrop').classList.toggle('active');
        }

        function navigateMobile(page) {
            toggleMobileMenu();
            setTimeout(() => {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById(page).classList.add('active');
                window.scrollTo(0, 0);
            }, 300);
        }

        // Modal
        function openModal(img) {
            document.getElementById('modalImg').src = img;
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(e) {
            if (!e || e.target === document.getElementById('modal') || e.target.className === 'modal-close') {
                document.getElementById('modal').classList.remove('active');
                document.body.style.overflow = '';
            }
        }

        // Start
        init();
    </script>
</body>
</html>
